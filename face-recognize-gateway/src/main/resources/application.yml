spring:
  application:
    name: gateway
  redis:
    host: 127.0.0.1
    timeout: 60
    port: 6379
    database: 0
    password:
  cloud:
    consul:
      discovery:
        service-name: ${spring.application.name}
      host: localhost
      port: 8500
    gateway:
      httpclient:
        websocket:
          max-frame-payload-length: 10485760
      routes:
        - id: img
          uri: lb://server
          predicates:
            - Path=/img/**
        - id: management-publish
          uri: lb://management
          predicates:
            - Path=/management/publish/*
          filters:
            - StripPrefix=1
            - WebSocketAuthorize=true
        - id: management-collector
          uri: lb://management
          predicates:
            - Path=/management/collect/*/*
          filters:
            - StripPrefix=1
            - WebSocketAuthorize=true
        - id: management
          uri: lb://management
          predicates:
            - Path=/management/**
          filters:
            - StripPrefix=1
            - Authorize=true
        - id: server
          uri: lb://server
          predicates:
            - Path=/server/**
          filters:
            - StripPrefix=1
            - Authorize=true
        - id: auth-code
          uri: lb://authorization
          predicates:
            - Path=/authorization/login,/authorization/logout
          filters:
            - StripPrefix=1
        - id: authorization
          uri: lb://authorization
          predicates:
            - Path=/authorization/**
          filters:
            - StripPrefix=1
            - Authorize=true
server:
  port: 9999

